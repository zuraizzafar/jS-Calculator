<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jS Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">&nbsp;</div>
            <div class="col-sm mt-3 p-5" id="cald">
                <h2 class="text-center">Calculator</h2>
                <h1 class="text-right p-3 bg-light" id="inp">0</h1>
                <div class="text-center">
                    <div class="row mt-2">
                        <div class="col-3">
                            <button onclick="buttonp(7)" class="btn btn-lg btn-light w-100 p-3">7</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(8)" class="btn btn-lg btn-light w-100 p-3">8</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(9)" class="btn btn-lg btn-light w-100 p-3">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-secondary w-100 p-3">+</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <button onclick="buttonp(4)" class="btn btn-lg btn-light w-100 p-3">4</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(5)" class="btn btn-lg btn-light w-100 p-3">5</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(6)" class="btn btn-lg btn-light w-100 p-3">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-secondary w-100 p-3">-</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <button onclick="buttonp(1)" class="btn btn-lg btn-light w-100 p-3">1</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(2)" class="btn btn-lg btn-light w-100 p-3">2</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(3)" class="btn btn-lg btn-light w-100 p-3">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-secondary w-100 p-3">*</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <button onclick="del()" class="btn btn-lg btn-danger w-100 p-3">DEL</button>
                        </div>
                        <div class="col-3">
                            <button onclick="buttonp(0)" class="btn btn-lg btn-light w-100 p-3">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-success w-100 p-3">=</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-secondary w-100 p-3">/</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">&nbsp;</div>
        </div>
    </div>
</body>

</html>
